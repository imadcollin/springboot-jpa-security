<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Welcome [[${#request.userPrincipal.principal.firstName}]] </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a th:href="@{/register}">Register </a>
                </li>
                <li th:classappend="${module == 'tasks' ? 'active' : ''}">
                    <a th:href="@{#}"> Home</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li >
                    <a href="/logout"  onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="hero-unit">
        </br>
        </br>
        </br>

        <h1>Registration Done Successfully</h1>
        <p>
            Welcome to the Spring Security application!
            GUsers:
        </p>
    </div>
</div>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Age</th>
        <th> Email</th>
        <th> Gender</th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${listOfUser.empty}">
        <td colspan="2"> No Users Available</td>
    </tr>
    <tr th:each="user : ${listOfUser}">
        <td><span th:text="${user.firstName}"> First Name </span></td>
        <td><span th:text="${user.lastName}"> Last Name </span></td>
        <td><span th:text="${user.age}"> Age </span></td>
        <td><span th:text="${user.email}"> Email </span></td>
        <td><span th:text="${user.gender}"> Gender </span></td>
    </tr>
    </tbody>
</table>
</div>

<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</body>
</html>
