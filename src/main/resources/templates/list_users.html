<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <h1>Welcome  [[${#request.userPrincipal.principal.firstName}]] </h1>

    <form action="#" th:action="@{/logout}" method="post" >

        <button type="submit">Logout</button>
    </form>
</div>

    <table>
        <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Age</th>
            <th> Email</th>
            <th> Gender</th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${listOfUser.empty}">
            <td colspan="2"> No Users Available</td>
        </tr>
        <tr th:each="user : ${listOfUser}">
            <td><span th:text="${user.firstName}"> First Name </span></td>
            <td><span th:text="${user.lastName}"> Last Name </span></td>
            <td><span th:text="${user.age}"> Age </span></td>
            <td><span th:text="${user.email}"> Email </span></td>
            <td><span th:text="${user.gender}"> Gender </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
