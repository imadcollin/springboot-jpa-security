<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<div>
    <h1>Form Register </h1>

    <form action="#" method="post" th:action="@{/reg}" th:object="${user}">

        <label>First name:</label>
        <input th:field="*{firstName}" type="text"/><br/>
        <br/>

        <label>Last name:</label>
        <input th:field="*{lastName}" type="text"/><br/>
        <br/>

        <label>Password:</label>
        <input th:field="*{password}" type="password"/><br/>
        <br/>

        <label>Email:</label>
        <input th:field="*{email}" type="email"/><br/>
        <br/>

        <label>Age:</label>
        <input th:field="*{age}" type="number"/><br/>
        <br/>

        <button type="submit">Register</button>
    </form>
</div>
</form></body>
</html>
